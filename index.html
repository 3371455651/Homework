<body>

        <!-- 页脚 -->
        <footer class="bg-gray-800 p-4 mt-0">
            <div class="max-w-6xl mx-auto text-center">
                <p class="text-sm">作者: <span id="author">正在加载...</span></p>
                <p class="text-sm">更新日期: <span id="update-date">正在加载...</span></p>
                <p class="text-sm">维护状态: <span id="maintenance-status">正在加载...</span></p>

    <script async src="//finicounter.eu.org/finicounter.js"></script>
    <script>
        const contentUrls = {
            chinese: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/chinese.txt',
            english: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/english.txt',
            math: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/math.txt',
            geography: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/geography.txt',
            physics: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/physics.txt',
            history: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/history.txt',
            biology: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/biology.txt',
            politics: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/politics.txt',
            chemistry: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/chemistry.txt',
            footerInfo: 'https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/footer.txt'
        };

        function showNotification(title, message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'bg-gray-800 text-white p-4 rounded-lg shadow-lg mb-4';
            notification.innerHTML = `
            <h2 class="font-semibold">${title}</h2>
            <p>${message}</p>
        `;

            document.getElementById('notification-container').appendChild(notification);

            // 自动关闭通知 QWQ
            if (duration > 0) {
                setTimeout(() => {
                    notification.remove();
                }, duration);
            }
        }
        // 加载通知 (100%手搓)
        fetch("https://proxy.092333.xyz/https://raw.githubusercontent.com/3371455651/Homework/main/notification.txt")
            .then(response => response.json())
            .then(data => {
                console.log(response); // 打印响应信息
                const textContent = data.text
                const mode = data.mode
                showNotification(mode, textContent, 5000);
            })
            .catch(error => {
                console.error(error); // 打印错误信息
                showNotification('错误', `加载通知内容失败,错误已输出到控制台`, 5000);
            });

        async function loadContent(subject, url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                document.getElementById(containerId).textContent = text;
            } catch (error) {
                console.error(`加载 ${subject} 内容失败:`, error);
                showNotification('错误', `加载 ${subject} 内容失败`, 5000);
                document.getElementById(containerId).textContent = `加载 ${subject} 内容失败`;
            }
        }

        // 加载页脚信息
        function loadFooterInfo(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('author').textContent = data.author;
                    document.getElementById('update-date').textContent = data.updateDate;
                    document.getElementById('maintenance-status').textContent = data.maintenanceStatus;
                })
                .catch(error => {
                    console.error('加载页脚信息失败:', error);
                    document.getElementById('author').textContent = '加载失败';
                    document.getElementById('update-date').textContent = '加载失败';
                    document.getElementById('maintenance-status').textContent = '加载失败';
                });
        }

        // 复制到剪切板的函数
        function copyToClipboard(contentId) {
            const content = document.getElementById(contentId).textContent;
            const confirmation = confirm("您确定要复制内容吗？");
            if (confirmation) {
                navigator.clipboard.writeText(content)
                    .then(() => {
                        alert("内容已复制到剪切板！");
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                        alert("复制失败，请手动复制。");
                    });
            }
        }

        // 加载所有内容
        loadContent('语文', contentUrls.chinese, 'chinese-content');
        loadContent('英语', contentUrls.english, 'english-content');
        loadContent('数学', contentUrls.math, 'math-content');
        loadContent('地理', contentUrls.geography, 'geography-content');
        loadContent('物理', contentUrls.physics, 'physics-content');
        loadContent('历史', contentUrls.history, 'history-content');
        loadContent('生物', contentUrls.biology, 'biology-content');
        loadContent('政治', contentUrls.politics, 'politics-content');
        loadContent('化学', contentUrls.chemistry, 'chemistry-content');
        loadFooterInfo(contentUrls.footerInfo);
    </script>

</body>
